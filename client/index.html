    <script src="../server.js"></script>

</head>

    <header>
        <section id="page-title">
            <div id="page-title-div">
                <h1 class="page-title">DASHBOARD</h1>
                <h2 class="page-title">Welcome to your Music Journal!</h2>
            </div>
        </section>
    </header>

<body>
    <div class="dashboards">
        <section id="upper">
            <div class="graph-controls">
                <input id="x-attr" type="text" placeholder="Enter X Attribute">
                <input id="y-attr" type="text" placeholder="Enter Y Attribute">
                <button id="generate-graph">Go!</button>
                
            </div>
            <div class="graph">
                
                <canvas id="line-graph"></canvas>
                
            </div>
        </section>

        <section id="lower">
            <div class="data" style="overflow-y:scroll">
                <div class="data-entry">
                    <div class="data-attr" id="headerTitle">Song</div>
                    <div class="data-attr" id="headerTitle">Duration</div>
                    <div class="data-attr" id="headerTitle">Mood</div>
                    <div class="data-attr" id="headerTitle">Focus</div>
                    <!-- <div class="data-attr">Notes</div> -->
                    <div class="data-attr" id="headerTitle">Tempo</div>
                    <div class="data-attr" id="headerTitle">Date</div>
                </div>
                
            </div>
            <div class="pie">
                
                
            </div>
        </section>
    </div>
</body>
</html>
